<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
  </head>

  <body>
    <!-- Header -->
    <div class="company">
      <div class="site">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="Secret Agent">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <!-- Banner -->
    <div class="banner">
        <div class="site">
          <div class="headline">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <nav>
      <ul class="site">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile-nav">
        <li>Menu</li>
      </ul>
    </nav>

    <!-- Products -->
    <div class="site">
      <div class="product">
        <div class="items">
          <div class="product-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="Exploding Pen">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="items">
          <div class="watch">
            <div class="product-image">
              <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="Cellular Watch">
            </div>
            <span class="description">Cellular Watch</span>
          </div>
        </div>
        <div class="items">
          <div class="glasses">
          <div class="product-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="Thermal Glasses">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
        </div>
      </div>
    </div>

    <!-- Contact -->
    <div>
      <div class="site">
        <div class="contact">
          <div class="info">
            <span class="title">Location</span>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="info">
            <span class="title">Hours</span>
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="site">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
